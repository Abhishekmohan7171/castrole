<aside
  class="rounded-2xl p-4 transition-all duration-300 bg-transparent"
>
  <h2
    class="text-lg font-semibold mb-4 px-2 text-white"
  >
    settings
  </h2>
  
  <nav class="space-y-2 text-sm">
    @for (tab of availableTabs(); track tab) {
      <button
        (click)="onTabClick(tab)"
        class="w-full text-left rounded-xl px-4 py-4 transition-all duration-200 flex items-start gap-3 border-l-2"
        [ngClass]="{
          'bg-[#2D1C36] text-white border-[#946BA9]': isActor() && activeTab() === tab,
          'bg-[#515D69]/30 text-white border-[#90ACC8]': !isActor() && activeTab() === tab,
          'text-[#5E5E67] hover:bg-white/5 border-transparent': activeTab() !== tab
        }"
      >
        <!-- Icon -->
        <div class="flex-shrink-0 mt-0.5">
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            [innerHTML]="getTabIcon(tab)"
          ></svg>
        </div>
        
        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div class="font-medium text-sm">{{ getTabLabel(tab) }}</div>
          <div class="text-xs mt-1 leading-relaxed text-[#5E5E67]">
            {{ getTabDescription(tab) }}
          </div>
        </div>
      </button>
    }
  </nav>
</aside>
